<!-- user.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
</head>
<body>
    <h1>User List</h1>
    
    <!-- Table to display users -->
    <table border="1">
        <thead>
            <tr>
                <th>User ID</th>
                <th>Name</th>
                <th>Picture</th>
                <th>Command</th>
                <th>Timestamp</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.user_id }}</td> <!-- Display user_id -->
                <td>{{ user.name }}</td> <!-- Display name -->
                <td><img src="{{ user.picture }}" alt="User Picture" width="50" height="50"></td> <!-- Display picture -->
                <td>{{ user.command }}</td> <!-- Display command -->
                <td>{{ user.timestamp }}</td> <!-- Display timestamp -->
                <td><a href="{{ url_for('user.user_history', user_id=user.user_id) }}">View History</a></td> <!-- Action link -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
</body>
</html>
