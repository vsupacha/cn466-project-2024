{% extends "layout.html" %}

{% block css %}
  <link rel="stylesheet" href="{{ url_for('static', filename='table.css') }}">
{% endblock %}

<style>
  table {
    width: 80%;
    margin: auto;
}

table,th,td {
    border: 1px solid;
    /* border-collapse: collapse; */
    margin: 10px;
    padding: 5px;
    text-align: center;
}
</style>

{% block content %}
  <h2>Room Status</h2>
  <form action="{{ url_for('liff.get_data') }}" method="get">
      <select id="dropdown" name="room_id" onchange="this.form.submit()">
          <option value="OverAll"> OverAll </option>
          {% for room in rooms %}
          <option value="{{ room }}"> {{ room }} </option>
          {% endfor %}
      </select>
  </form>

  {% if result %}
    <table>
      <tr>
        <th>Room</th>
        <th>Status</th>
      </tr>
      {% for room in result %}
        <tr>
          <td>{{ room.room_id }}</td>
          <td>{{ room.status }}</td>
        </tr>
      {% endfor %}
    </table>
  {% endif %}
{% endblock %}
